<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotated Student Table</title>

  <script>
    // Redirect to second page after 5 seconds
    setTimeout(() => {
      window.location.href = "basicDetails.html"; // change this if your file name is different
    }, 5000); // 5000 ms = 5 seconds
  </script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .rotated-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .rotated-table-wrapper {
      transform: rotate(270deg);
      transform-origin: center;
    }

    .image{
      width: 600px;
    }
  </style>
</head>
<body>

  <div class="rotated-container">
    <div class="rotated-table-wrapper">
        <img src="./images.png" alt="Viraj Profiles Ltd." class="image">
    </div>
  </div>

</body>
</html>
